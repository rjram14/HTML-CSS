<html>
	<head>
		<title>
			Arguments Keyword
		</title>
	</head>
	<body>
		<script type="text/javascript">
			function addValues() {
				console.log(arguments);
				var sum = 0;
				for (var i = 0 ; i < arguments.length; i++) {
					sum += arguments[i];
				}
				
				console.log("the sum is " + sum);
			}

			addValues(30, 67, 44,4,4,5,6,6,7,7,8,8,44);
		</script>
	</body>
</html>
