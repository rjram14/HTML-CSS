<!DOCTYPE html>
<html>
	<head>
		<title>
			sum of individual values of a given number.!
		</title>
	</head>
	<body>
         <script type="text/javascript">
            console.log(" WAP to find sum of individual values of a given number.!")
         	var n=123;
         	var rem;
         	var sum=0;
         	while(n > 0){
         		rem=n % 10 ;
               sum=sum+rem;
         		n=n / 10 ;
         		n=parseInt(n);
         	
         	}
         	console.log("sum is : " + sum);
         </script>
	</body>
</html>
