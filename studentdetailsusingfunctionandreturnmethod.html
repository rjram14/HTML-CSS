<html>
	<head>
		<title>
			demonstrating Student dtails.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			
			function readStudentData() {
				var total = 0, avg, grade;
				var name, age, gender, marks = [];
				name = prompt("enter student name");
				age = prompt("enter age");
			   	gender = prompt("enter gender");
				
				for (var i = 0 ; i < 5; i++) {
					marks[i] = prompt("enter subject for " + (i+1));
					marks[i] = parseInt(marks[i]);
				}
				var data = getTotalAndAvg(marks); // called functions
				total = data[2];
				grade = data[1];
				avg = data[0];
				displayUserInfo(name, age, gender,total, avg, grade);
			}

			function getTotalAndAvg(marks) {
				var total = 0;
				var avg;
				for (var i = 0 ; i < marks.length; i++) {
					// total = total + marks[i];
					total += marks[i];
				}
				avg = total / marks.length;
				var grade = getGrade(avg);
				var data = [avg, grade, total];
				return data;
			}
			
			function getGrade(avg) {
				if (avg <= 40) {
					grade = "You passed";
					if (avg >= 60) {
						grade = "First Class";
					} else {
				    		grade = 'Second Class';
					}
				} else {
					grade = "you have a surprise";
				}
				return grade;

			}

			function displayUserInfo(name, age, gen, total, avg, grade) { // calling function
				
				

				console.log("student Details");
				console.log("Name is " + name);
				console.log("Age is " + age);
				console.log("Gnder "  + gen);
				console.log("Total marks " + total);
				console.log("avg is " + avg);
				console.log("Grade " + grade);
			}

			
			readStudentData();
		</script>
	</body>
</html>
