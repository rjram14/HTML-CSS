<!DOCTYPE html>
<html>
	<head>
		<title>pattern 1</title>
	</head>
	<body>
		<script type="text/javascript">
			//first 
			console.log("1.Right Angle trangle")
			var n = prompt("Enter the rows.");
			n =parseInt(n);
			var i,j;
			for(i = 1; i <= n; i++){
				for(j = 1; j <= i; j++){
				 document.write("*");
				 }
				 document.write("</br>");
			  }
			 document.write("</br>");
			 document.write("</br>");
             document.write("</br>");
             document.write("</br>");
            //second
			console.log("1.Right Angle trangle in reverse")
			var n = prompt("Enter the rows.");
			n =parseInt(n);
			var i,j;
			for(i = 1; i <= n; i++){
				for(j = n; j >= i; j--){
				 document.write("*");
				 }
				 document.write("</br>");
			  }	
		</script>

	</body>
</html>
