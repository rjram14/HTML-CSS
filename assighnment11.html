<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = " My name is rj ram." ;
			var vowels = "aeiou";
		    var count= 0 ;
			for( var i = 0 ; i < str.length; i++){
				var res = vowels.indexOf(str[i]);
				if (res > -1) {
					count++;
					
				}
			}
			console.log("vowels are : " + count);
		</script>

	</body>
</html>
