<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log("1.WAP to read the custom date format from the user and return the date accordingly.");
			var d = new Date();
			console.log(d);
			console.log(d.getDay());
			console.log(d.getDate());
			console.log(d.getMonth());
			console.log(d.getFullYear());
			console.log(d.getHours());
			console.log(d.getMinutes());
			console.log(d.getMilliseconds());
			console.log("1. "+ d.toDateString());
			console.log("2. "+ d.getDate() + "/" + d.getMonth() + "/" + d.getFullYear());
			console.log("3. "+ d.getDate() + "," + d.getMonth() + "," + d.getFullYear());
         	console.log("4. "+ d.getDate() + "." + d.getMonth() + "." + d.getFullYear());
         	console.log("5. "+ d.getDate() + "-" + d.getMonth() + "-" + d.getFullYear());
         	console.log("6. "+ d.getDate() + "/" + d.getMonth() + "/" + d.getFullYear() + "  "+ d.getHours() +":" + d.getMinutes());
         	console.log("7. "+ d.getDate() + "," + d.getMonth() + "," + d.getFullYear() + "  " +d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());
		</script>

	</body>
</html>
