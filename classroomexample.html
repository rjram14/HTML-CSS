<!DOCTYPE html>
<html>
	<head>
		<title>CLASS ROOM EXAMPLES</title>
	</head>
	<body>
		<script type="text/javascript">
			//FIRST PROGRAM
			console.log("1. Write a program to display all the even no. from 10 to 20?")
			var i;
			for(i = 10; i <=20 ;i++){
				if (i % 2 ==0) {
					console.log("Display Even No. :" + i);
				}
			}
          //SECOND PROGRAM
			console.log("2. Write a program to find out  all the Odd no. from 99 to 11?")
			var i;
			for(i = 99; i >=11 ;i--){
				if (i % 2 !=0) {
					console.log("Display ODD No. :" + i);
				}
			}
         //THIRD PROGRAM
         console.log("3. Write a program to find Sum of  all to Even no.s from 999 to 99?")
			var i;
			var sum=0;
			for(i = 999; i >=99 ;i--){
				if (i % 2 ==0) {
					sum=sum+i;
					console.log("Display Sum of Even No.s :" + sum);
				}
			}
			//FOURTH PROGRAM
			console.log("4. Write a program to Display Even No.s for user given min range to max range ?")
			var min=prompt("Enter min range.");
			min=parseInt(min);
			var max=prompt("Enter max range.");
			max=parseInt(max)

			for(i = min; i <=max ;i++){
				if (i % 2 ==0) {
					console.log("Display  Even No.s :" + i);
				}
			}
			//FIFTH PROGRAM
			console.log("4. Write a program to Display the table till 20 for user given no. ?")
			var i;
			var n=prompt("Enter the no .");
			n=parseInt(n);
			
			for(i = 1; n <= 20 ; i++){
				 var result= i * n ;
					console.log( "display table : " + n  + "*" + i + '=' + result) ;
				}
			
		</script>


	</body>
</html>
