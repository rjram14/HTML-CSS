<html>
	<head>
		<title>
			demonstrating Student dtails.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var total = 0, avg, grade;
			function readStudentData() {
				var name, age, gender, marks = [];
				name = prompt("enter student name");
				age = prompt("enter age");
				gender = prompt("enter gender");
				
				for (var i = 0 ; i < 5; i++) {
					marks[i] = prompt("enter subject for " + (i+1));
		 			//declearing marks in the form of array 
					marks[i] = parseInt(marks[i]);
				}
				getTotalAndAvg(marks); // called functions
				displayUserInfo(name, age, gender);
			}

			function getTotalAndAvg(marks) {
				for (var i = 0 ; i < marks.length; i++) {
					// total = total + marks[i];
					total += marks[i];
				}
				avg = total / marks.length;
				getGrade();
			}
			
			function getGrade() {
				if (avg <= 40) {
					grade = "You passed";
					if (avg >= 60) {
						grade = "First Class";
					} else {
						grade = 'Second Class';
					}
				} else {
					grade = "you have a surprise";
				}
			}

			function displayUserInfo(name, age, gen) { // calling function
				
				

				console.log("student Details");
				console.log("Name is " + name);
				console.log("Age is " + age);
				console.log("Gnder "  + gen);
				console.log("Total marks " + total);
				console.log("avg is " + avg);
				console.log("Grade " + grade);
			}

			
			readStudentData();
		</script>
	</body>
</html>
