<html>
	<head>
		<title>
			Demonstrating Interval and timeout methods.
		</title>
	</head>
	<body>
		<div>hello every one</div>
		<script type="text/javascript">
			console.log("Demonstrating Interval and timeout methods");
			console.log("hello");

			console.log("hope every one is safe and doing good.");
			/*setTimeout(function(){
				
				console.log("good morning every one");
				
			}, 5000);*/
			var count = 0;
			var IntervalTime = 24234;
			var job = setInterval(function(){
				//document.querySelector("div").style.display = 'none';
				count++;
				console.log("hello")
				console.log("good morning every one");
				if (count == 5) {
					clearInterval(job);
				}
			}, IntervalTime);


			
		</script>
	</body>
</html>
